upstream ServiceInstance{   #nginx默认轮询下面的服务实例
  server 192.168.2.160:9001 weight=1; 
  server 192.168.2.160:9002 weight=1;  
   server 192.168.2.160:9003 weight=1; 
  server 192.168.2.160:9004 weight=1;   
} 
server { 
  listen    80; 
  server_name localhost; 
  
  #charset koi8-r; 
  #access_log /var/log/nginx/host.access.log main; 
  
  location / { 
    #root  /usr/share/nginx/html; 
    #index index.html index.htm;     #请求到达后会进行转发
    proxy_pass http://ServiceInstance; 
  } 
  
  #error_page 404       /404.html; 
  
  # redirect server error pages to the static page /50x.html 
  # 
  error_page  500 502 503 504 /50x.html; 
  location = /50x.html { 
    root  /usr/share/nginx/html; 
  } 
  
